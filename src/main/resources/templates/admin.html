<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
    <body>
    <div class="container-fluid g-0">
        <div class="row admin-header">
            <div class="col admin-header_info d-flex">
                <p><span class="admin-header_info_mail">[[${autUser.getMail()}]]&#160</span>with roles: <span th:each="us1 : ${autUser.getRoles()}" th:text="${#strings.replace(us1.nameRole, 'ROLE_', ' ')}"></span></p>
            </div>
            <div class="col admin-header_logout d-flex">
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>

        <div class="row g-0 admin-body">
            <div class="col-2 admin-body_pages">
                <div class="admin-body_pages_button bactive" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/admin}">Admin</a>
                </div>
                <div class="admin-body_pages_button" sec:authorize="isAuthenticated()">
                    <a th:href="@{/user}">User</a>
                </div>
            </div>
            <div class="col-10 admin-body_info">
                <h1 class="admin-body_info_title">
                    Admin panel
                </h1>
                <nav class="admin-body_info_tabs">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New user</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="admin-body_info_tabs_tab">
                            <div class="admin-body_info_tabs_tab_content_title">
                                <h2>All users</h2>
                            </div>
                            <div class="admin-body_info_tabs_tab_content">
                                <table class="admin-body_info_tabs_tab_content_table table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="us, stat : ${users}">
                                            <tr>
                                                <td><th:block th:text="${us.getId()}"></th:block></td>
                                                <td><th:block th:text="${us.getName()}"></th:block></td>
                                                <td><th:block th:text="${us.getSurname()}"></th:block></td>
                                                <td><th:block th:text="${us.getMail()}"></th:block></td>
                                                <td><th:block th:text="${us.getAge()}"></th:block></td>
                                                <td ><span th:each="us1 : ${us.roles}" th:text="${#strings.replace(us1.nameRole, 'ROLE_', ' ')}"></span></td>
<!--                                                <td><button type="button" class="btn btn-info"><a th:href="@{/admin/updateUser(id=${us.getId()})}">Edit</a></button></td>-->
                                                <td><button type="button" class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="'#exampleModal' + ${stat.count}">Edit</button></td>

                                                <!-- Button trigger modal -->


                                                <!-- Modal -->
                                                <div class="modal fade" th:id="exampleModal + ${stat.count}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="admin-body_info_tabs_tab_content_formAdd">
                                                                    <form th:action="@{/admin/saveUser}" th:object="${userUp}" th:with="userUp=${us}">
                                                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                                                            <h4>First name</h4>
                                                                            <input class="form-control" type="text" th:value="${userUp.id}" th:field="${userUp.id}"/>
                                                                        </div>
                                                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                                                            <h4>First name</h4>
                                                                            <input class="form-control" type="text" th:value="${userUp.name}"/>
                                                                        </div>
                                                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                                                            <h4>Last name</h4>
                                                                            <input class="form-control" type="text" th:value="${userUp.surname}"/>
                                                                        </div>
                                                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                                                            <h4>Age</h4>
                                                                            <input class="form-control" type="text" th:value="${userUp.age}" />
                                                                        </div>
                                                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                                                            <h4>Email</h4>
                                                                            <input class="form-control" type="text" th:value="${userUp.mail}" required/>
                                                                        </div>
                                                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                                                            <h4>Password</h4>
                                                                            <input class="form-control" type="text" th:value="${userUp.password}" />
                                                                        </div>
                                                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                                                            <h4>Role</h4>
                                                                            <select class="form-control" th:name="roleName", size="2" required>
                                                                                <option th:each="role : ${roles}"
                                                                                        th:value="${role.nameRole}"
                                                                                        th:utext="${#strings.replace(role.nameRole, 'ROLE_', '')}"></option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                                                            <button class="btn btn-success" type="submit">Add new user</button>
                                                                        </div>
                                                                    </form>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a th:href="@{/admin/updateUser(id=${us})}">Edit</a></button>
                                                                <button type="button" class="btn btn-primary">Save changes</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <td><button type="button" class="btn btn-danger"><a th:href="@{/admin/deleteUser(id=${us.getId()})}">Delete</a></button></td>
                                            </tr>
                                        </th:block>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="admin-body_info_tabs_tab">
                            <div class="admin-body_info_tabs_tab_content_title">
                                <h2>Add new user</h2>
                            </div>
                            <div class="admin-body_info_tabs_tab_content">
                                <div class="admin-body_info_tabs_tab_content_formAdd">
                                    <form action="#" th:action="@{/admin/addUser}" method="post">
                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                            <h4>First name</h4>
                                            <input class="form-control" type="text" th:field="${user.name}"/>
                                        </div>
                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                            <h4>Last name</h4>
                                            <input class="form-control" type="text" th:field="${user.surname}"/>
                                        </div>
                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                            <h4>Age</h4>
                                            <input class="form-control" type="text" th:field="${user.age}" />
                                        </div>
                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                            <h4>Email</h4>
                                            <input class="form-control" type="text" th:field="${user.mail}" required/>
                                        </div>
                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                            <h4>Password</h4>
                                            <input class="form-control" type="text" th:field="${user.password}" />
                                        </div>
                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                            <h4>Role</h4>
                                            <select class="form-control" th:name="roleName", size="2" required>
                                                <option th:each="role : ${roles}"
                                                        th:value="${role.nameRole}"
                                                        th:utext="${#strings.replace(role.nameRole, 'ROLE_', '')}"></option>
                                            </select>
                                        </div>
                                        <div class="admin-body_info_tabs_tab_content_formAdd_element">
                                            <button class="btn btn-success" type="submit">Add new user</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
